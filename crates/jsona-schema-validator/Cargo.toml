[package]
name = "jsona-schema-validator"
version = "0.2.0"
edition = "2021"
description = "A jsonaschema validator implementation."
repository = "https://github.com/jsona/jsona"
keywords = ["jsona", "validator", "jsonaschema"]
license = "MIT OR Apache-2.0"


[dependencies]
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
jsona = { path = "../jsona", version = "0.5" }
jsona-schema = { path = "../jsona-schema", version = "0.2" }
fancy-regex = "0.10"
either = { version = "1.7", features = ["serde"] }